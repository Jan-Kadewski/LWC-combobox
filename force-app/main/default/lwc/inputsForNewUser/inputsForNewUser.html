<template>
  <lightning-card>
    <lightning-record-edit-form object-api-name="User">
      <lightning-input-field field-name="LastName"></lightning-input-field>
      <lightning-input-field field-name="Alias"></lightning-input-field>
      <lightning-input-field field-name="Username"></lightning-input-field>
      <lightning-input-field
        field-name="CommunityNickname"
      ></lightning-input-field>
      <lightning-button
        class="slds-m-top_small"
        variant="brand"
        type="submit"
        label="Copy User"
        onclick={handleCreateNewUserBasedOnPrevious}
      ></lightning-button>
    </lightning-record-edit-form>
  </lightning-card>
</template>
